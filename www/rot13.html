<!DOCTYPE html>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' href='/style.css'>
<title>ROT13</title>
<header>
  <h1>ROT13</h1>
</header>
<main>
  <h2>Encrypt a message</h2>
  <form action='/cgi-bin/foo' method='POST'>
    <div>
      <label for='name'>Name</label>
      <input id='name'
             type='text'
             name='name'
             required>
    </div>
    <div>
      <label for='email'>Email</label>
      <input id='email'
             type='email'
             name='email'
             required>
    </div>
    <div>
      <label for='message'>Message</label>
      <textarea id='message'
                name='message'
                style='display: block;'
                required></textarea>
    </div>
    <div>
      <input class='submit'
             type='submit'
             value='Encrypt'
             required>
    </div>
  </form>
</main>
